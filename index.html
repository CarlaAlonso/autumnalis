<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>autumnalis</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="style.css">

</head>

<body background="espacio.jpg">

  <!-- NAVBAR -->

  <nav class="color-navbar">
    <div class="color-navbar">
      <div class="nav-wrapper color-navbar">
        <div class="color-navbar">
          <a href="#" class="brand-logo center">Logo</a>
        </div>
      </div>
    </div>
  </nav>




  <div class="nav-wrapper color-navbar">
    <div class="deep-purple darken-4 color-navbar">

        <nav onclick="window.scrollTo(0,0,50,500)">

  <div class="row padding">

    </div>

  <div id="subir" class="fixed-action-btn" inclick="$(window).scrollTop;">
